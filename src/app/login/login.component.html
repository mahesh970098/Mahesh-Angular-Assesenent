<div class="loginf">

  <div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        <form name="addform" #addform="ngForm" (ngSubmit)= "addform.form.valid && addmessage(addform)">
             <div class="form-group">
                <label>User Name</label>

                <input type="text" class="form-control" placeholder="User Name" name="name" #name="ngModel" [(ngModel)]="feed.name" required>
                <span *ngIf= "(name.errors?.required && name.touched)||(name.errors?.required && addform .submitted)"style="color:red;">please enter your name</span>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="feed.password" required>
                <span *ngIf= "(password.errors?. required && password.touched ) || (password.errors?.required && addform.submitted)" style="color: red;">please enter correct password</span>
              </div>
              <a [routerLink]="['/home']">

             <button type="submit" class="btn btn-black" [disabled]="!addform.valid">Login</button></a>



             <a class="textreg" [routerLink]="['/singup']">
             <button type="submit" class="btn btn-secondary">register
             </button></a>
          </form>
       </div>
    </div>
 </div>



</div>
